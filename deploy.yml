apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - name: http
      port: 8080
      targetPort: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 5
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/pkraja/flask-kubernetes
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-flask
spec:
  rules:
    http:
      paths:
      # Default Path(/)
      - backend:
          serviceName: flask-service
          servicePort: http
