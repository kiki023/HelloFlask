apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  ports:
    - protocol: "TCP"
      Port: 6000
      targetPort: 5000
  type: LoadBalancer
  selector:
      app: flask-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 5
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/pkraja/flask-kubernetes
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
