apiVersion: v1 
kind: Service 
metadata: 
  name: flask-service 
  labels: 
    app: flask-service 
spec: 
  type: LoadBalancer 
  ports: 
  - protocol: TCP 
    port: 80 
    targetPort: 5000
  selector: 
    app: flask-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 5
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: docker.io/pkraja/flask-kubernetes
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
